<!DOCTYPE html>
<!-- xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.thymeleaf.org/"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" -->

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>롯데ON::롯데 온라인 쇼핑몰</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/product/product_common.css}">
    <link rel="stylesheet" th:href="@{/css/product/style_product_cart.css}"/>

    <!-- ui 아이콘 -->
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="bannerTop" class="on" style="background: #e4dfdf;">
    <article>
        <a href="#"><img src="../../../images/main/topBanner1.png"/></a>
        <button class="btnClose">close</button>
    </article>
</div>
<div id="wrapper">
    <header th:replace="~{include/header.html}"></header>
    <main class="mainIn cf">
        <aside th:replace="~{main_aside.html}"></aside>
        <!-- 장바구니 영역 -->
        <section class="cart-section">
            <div class="breadcrumb">
                <a href="#">Home</a> &gt;
                <a href="#">장바구니</a> &gt;
                <a href="#">장바구니</a>
            </div>
            <!-- 장바구니 제목 -->
            <h2 class="section-title">장바구니</h2>

            <!-- 장바구니 상품목록 -->
            <div class="cart-">
                <table class="cart-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>상품정보</th>
                        <th>판매가</th>
                        <th>수량</th>
                        <th>구매가</th>
                        <th>배송정보</th>
                        <th>선택</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td class="product-info">
                            <img src="/images/product/image.png" alt="상품 이미지">
                            <div class="product-details">
                                <p class="product-name">[브랜드] 상품명</p>
                            </div>
                        </td>
                        <td>33,000원</td>
                        <td>
                            <div class="quantity">
                                <input type="number" value="1">
                            </div>
                        </td>
                        <td>
                            <div class="price-info">
                                <del>33,000원</del>
                                <span class="discount-price">23,760원</span>
                            </div>
                        </td>
                        <td class="shipping-info">무료배송</td>
                        <td>
                            <a href="#" class="quick-buy">바로구매</button></a><br>
                            <a href="#" class="delete-item">삭제</button></a>
                        </td>
                    </tr>
                    </tbody>

                    <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td class="product-info">
                            <img src="/images/product/image2.png" alt="상품 이미지">
                            <div class="product-details">
                                <p class="product-name">[브랜드] 상품명</p>
                            </div>
                        </td>
                        <td>33,000원</td>
                        <td>
                            <div class="quantity">
                                <input type="number" value="1">
                            </div>
                        </td>
                        <td>
                            <div class="price-info">
                                <del>33,000원</del>
                                <span class="discount-price">23,760원</span>
                            </div>
                        </td>
                        <td class="shipping-info">무료배송</td>
                        <td>
                            <a href="#" class="quick-buy">바로구매</button></a><br>
                            <a href="#" class="delete-item">삭제</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 선택지 영역 -->
            <div class="cart-options">
                <button class="delete-selected">선택상품 삭제</button>
            </div>

            <!-- 결제 정보 -->
            <aside class="checkout-summary">
                <div class="checkout-details">
                    <div class="checkout-row">
                        <div class="checkout-column">
                            <p>총 판매가</p>
                            <span>33,000원</span>
                        </div>
                        <p class ="minus">-</p>
                        <div class="checkout-column">
                            <p>총 할인금액</p>
                            <span class="discount">9,240원</span>
                        </div>
                        <p class="plus">+</p>
                        <div class="checkout-column">
                            <p>배송비</p>
                            <span>0원</span>
                        </div>
                    </div>
                    <div class="checkout-row total">
                        <p>총 결제예상금액</p>
                        <span>23,760원</span>
                    </div>
                    <p class="shipping-notice">배송비는 쿠폰할인금액에 따라 변경될 수 있습니다.</p>
                </div>
                <div class="checkout-buttons">
                    <button class="checkout-btn outlined">선택주문(1)</button>
                    <a th:href="@{/product/order}" class="checkout-btn filled">전체주문</a>
                </div>
            </aside>
        </section>
    </main>
    <footer th:replace="~{include/footer.html}"></footer>
    <button type="button" id="top">상단이동</button>
</div>
</body>
</html>
