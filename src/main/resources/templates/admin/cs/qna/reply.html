<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 답변</title>

    <!--공통 css 부분-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_common.css}"/>
    <!--각 페이지(section) 개별 css-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_qna_reply.css}"/>


</head>
<body>
<header>
    <div class="header-top">
        <a href="#" class="logo">
            <img th:src="@{/images/logo.png}" alt="Logo"/>
        </a>
        <nav>
            <a href="#">로그아웃</a>
            <a href="#">고객센터</a>
        </nav>
    </div>
</header>

<main>
    <div id="wrapper">
        <aside>
            <ul class="sidebar-menu">
                <li><a href="#">환경설정</a></li>
                <li><a href="#">상품관리</a></li>
                <li><a href="#">회원관리</a></li>
                <li><a href="#">주문관리</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </aside>

        <!--section-->
        <section>
            <div class="breadcrumb">
                <a href="#">Home</a> > <a href="#">고객센터</a> > <a href="#" class="location">문의하기</a>
            </div>
            <h3>문의하기 답변</h3>

            <div class="form">
                <div class="inquiry-section">
                    <form action="#" method="post">
                        <table class="inquiry-table">
                            <tr>
                                <td class="label">유형</td>
                                <td>회원 - 가입</td>
                            </tr>
                            <tr>
                                <td class="label">제목</td>
                                <td>아이디를 여러개 사용할 수 있나요?</td>
                            </tr>
                            <tr class="content">
                                <td class="label">내용</td>
                                <td>개인적인 사정으로 아이디를 3개 사용했었는데 사용 가능하나요?</td>
                            </tr>
                            <tr class="answer">
                                <td class="label">답변</td>
                                <td>
                                        <textarea name="answer" rows="5" cols="50">대한민국 No.1 오픈마켓 LotteON
                                        안녕하세요. 고객님께서 LotteON을 이용해 주셔서 감사합니다.
                                        안타깝게도 개인 회원은 1개 계정만 사용 가능합니다.
                                        문의하신 내용에 만족하셨나요?</textarea>
                                </td>
                            </tr>
                        </table>

                        <div class="buttons">
                            <a href="#" class="back-btn">목록</a>
                            <button class="delete-btn" disabled>삭제</button>
                            <button type="submit" class="reply-btn">답변등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--/section-->
    </div>
</main>

<footer>
    <p>&copy; 2024 롯데ON. All rights reserved.</p>
</footer>
</body>
</html>
